<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</P>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Título</abbr></li>
        <li><abbr title="Use a tag <image>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag ! no Visual Code">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag <li> com as listas ordenadas ou não ordenadas">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
