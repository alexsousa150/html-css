<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
</head>
<body>
    <h1>Uso de tabela grande</h1>
    <!--
        Anatomia  Para Tabelas Grandes
        TABLE <tb></tb>
            THEAD
                TR, TD ,TH
            TBODY
                TR, TD TH
            TFOOT
                TR, TD, TH
    -->

    <TABLE>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <td>São Paulo</td>

        </tbody>
        <tfoot>

        </tfoot>
    </TABLE>
    
</body>
</html>
